    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Eco Waste Management Logo" width="60" height="60">
            <span>EcoPlastic</span>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="index.html" target="_blank"><i class='bx bx-home'></i> Home</a></li>

                <li><a href="registration.html" class="active" target="_blank"><i class='bx bx-clipboard'></i>Registration</a></li>
                <li><a href="reward.html" target="_blank"><i class='bx bx-gift'></i> Rewards</a></li>
                <li><a href="info.html" target="_blank"><i class='bx bx-news'></i> Info</a></li>
            </ul>
        </nav>

        <div id="menu-icon">
            <i class='bx bx-menu'></i>
        </div>
    </header>
    <main class="main">
        <section class="bottompart">
            <article class="picture">
                <img src="plastic waste.jpg" class="registration" alt="Plastic Disposal Registration Image">
            </article>

            <article class="formpart">
                <form>
                    <h2>Register to Plastic Disposal</h2>

                    <label for="name">Name*</label>
                    <input class="inputbox" name="name" type="text" placeholder="e.g, Binary Programmer"
                        autocomplete="name" required>

                    <label for="city">City*</label>
                    <select class="inputbox" name="city" id="city" required>
                        <option value="">Select City</option>
                        <option>Kolkata</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                        <option>Other</option>
                    </select>

                    <label for="email">E-mail*</label>
                    <input class="inputbox" type="email" name="email" placeholder="e.g, johndoe@gmail.com"
                        autocomplete="email" required>

                    <label for="address">Address*</label>
                    <input class="inputbox" type="text" name="address" placeholder="e.g, 123 Street, City"
                        autocomplete="street-address" required>

                    <label for="contact">Contact No.*</label>
                    <input class="inputbox" type="tel" name="contact" placeholder="e.g, +91 9876543210"
                        autocomplete="tel" required>

                    <input type="checkbox" class="agree" checked>
                    <label for="agree" class="privacy_policy">By clicking the submit button, you agree to our
                        <span>Terms & Conditions</span> and <span>Privacy Policy</span>.</label>

                    <button class="submitbtn" aria-level="Submit">Submit</button>
                </form>
            </article>
        </section>
    </main>

    <section id="cta">
        <h2>Want to know more?</h2>
        <a href="#" class="button">Contact Us</a>
    </section>

    <!-- Footer Section -->

        </div>
